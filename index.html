<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="input_parent">
        <input id="input" type="number" placeholder="set goal">
        </div>
    

        

<nav class="nav">
    <button id="sPause">short Pause</button>
    <button id="lPause">long Pause</button>
</nav>

<main class="main">
    <div id="clock">25:00</div>
    
</main>
<div class="buttton_parent">
<button id="start">Pomodoro</button>
    <button id="reset">reset</button>
</div>

<div class="duration_parent">
    <div class="duratin_word">Pomodoro's</div>
    <div id="duration_number">0</div>
</div>

<div class="card">
    <!-- Custom information -->
    <div class="about">
      <h3>Chart.js</h3>
      <p class="lead">Blend mode: multiply</p>
      <div class="legends">
        <div class="info">
          <span class="legend legend--this"></span>
          <p>This week</p>
        </div>
        <div class="info">
          <span class="legend legend--prev"></span>
          <p>Previous week</p>
        </div>
      </div>
    </div>
    
    <!-- Canvas for Chart.js -->
    <canvas id="canvas"></canvas>
    
    <!-- Custom Axis -->
    <div class="axis">
      <div class="tick">
        MON
        <span class="value value--this">24</span>
        <span class="value value--prev">20</span>
      </div>
      <div class="tick">
        TUE
        <span class="value value--this">18</span>
        <span class="value value--prev">22</span>
      </div>
      <div class="tick">
        WED
        <span class="value value--this">16</span>
        <span class="value value--prev">30</span>
      </div>
      <div class="tick">
        THU
        <span class="value value--this">18</span>
        <span class="value value--prev">22</span>
      </div>
      <div class="tick">
        FRI
        <span class="value value--this">24</span>
        <span class="value value--prev">18</span>
      </div>
      <div class="tick">
        SAT
        <span class="value value--this">36</span>
        <span class="value value--prev">22</span>
      </div>
      <div class="tick">
        SUN
        <span class="value value--this">28</span>
        <span class="value value--prev">30</span>
      </div>
    </div>
  </div>
    
<script src="main.js"></script>
</body>
</html>
